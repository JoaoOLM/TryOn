<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TryOn</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="flex flex-col justify-between min-h-screen bg-white">
    <!-- Container principal -->
    <div class="flex flex-col items-center w-full justify-center flex-1">
        <!-- Avatar -->
        <div class="flex justify-center mb-6">
            <img src="../assets/login/moss.png" alt="Avatar" class="w-24 h-24 rounded-full object-cover" />
        </div>

        <!-- Boas-vindas -->
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">Bem-vindo ao TryOn!</h1>
        <p class="text-center text-gray-500 mb-6">Prove e aprove</p>

        <!-- Formulário -->
        <form class="w-80">
            <!-- Email -->
            <div class="mb-4 "> 
                <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Insira o seu email" />
            </div>

            <!-- Senha -->
            <div class="mb-4 ">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Insira a sua senha" />
            </div>

            <!-- Botão Entrar -->
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-brown-600 text-white py-2 rounded-full hover:bg-brown-500 transition duration-150">
                    Entrar
                </button>
            </div>

            <!-- Esqueceu a senha -->
            <p class="text-center text-sm font-bold text-gray-800">
                Esqueceu a senha?
                <a href="#" class="text-brown-600 hover:underline">Clique aqui</a>
            </p>
        </form>
    </div>
    <!-- Cadastro -->
    <footer class="text-center text-sm font-bold text-gray-800 pb-6">
        Ainda não tem uma conta?
        <a href="#" class="text-brown-600 hover:underline">Cadastre-se!</a>
    </footer>
</body>

</html>
