<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Nome Produto] - TryOn</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Tela de Produto Específico -->
    <div class="bg-gray-50 min-h-screen">

        <!-- Barra Superior -->
        <div class="flex justify-between items-center px-4 py-2 bg-white shadow">
            <button class="text-gray-500">
                <!-- Ícone de Voltar -->
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <p class="text-gray-700 font-medium">9:30</p>
            <button class="text-gray-500">
                <!-- Ícone de Favorito -->
                <i class="fas fa-heart text-lg"></i>
            </button>
        </div>

        <!-- Imagem Principal -->
        <div class="relative">
            <img src="../assets/home/produto.jpg" alt="Produto" class="w-full h-64 object-cover" />
            <!-- Indicador de Carrossel -->
            <div class="absolute bottom-4 left-0 w-full flex justify-center space-x-1">
                <div class="w-2.5 h-2.5 bg-gray-900 rounded-full"></div>
                <div class="w-2.5 h-2.5 bg-gray-400 rounded-full"></div>
                <div class="w-2.5 h-2.5 bg-gray-400 rounded-full"></div>
            </div>
        </div>

        <!-- Descrição do Produto -->
        <div class="p-4 bg-white rounded-t-2xl -mt-6">
            <!-- Título -->
            <h3 class="text-sm text-gray-500">Conjunto de moletom</h3>
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-bold text-gray-800">Casaco com gola e Calça moletom</h1>
                <!-- Avaliação -->
                <div class="flex items-center">
                    <span class="text-yellow-400 text-sm font-semibold">★ 4.5</span>
                </div>
            </div>
            <!-- Parágrafo de Descrição -->
            <p class="text-gray-600 mt-2 text-sm">
                Lorem ipsum dolor sit amet consectetur. Feugiat id aliquam volutpat facilisis senectus mauris ac
                sagittis. Metus sed
                sem nulla sed vitae.
            </p>
        </div>

        <!-- Escolha Tamanho -->
        <div class="px-4 py-4">
            <h2 class="font-medium text-gray-700 mb-2">Escolha o tamanho</h2>
            <div class="flex gap-2">
                <button class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-gray-400">P</button>
                <button class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-gray-400">M</button>
                <button class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-gray-400">G</button>
                <button class="border px-4 py-2 rounded-lg focus:ring-2 focus:ring-gray-400">GG</button>
            </div>
        </div>

        <!-- Escolha Cor -->
        <div class="px-4 py-2">
            <h2 class="font-medium text-gray-700 mb-2">Escolha a cor</h2>
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 rounded-full bg-red-400 border-2 border-red-500"></div>
                <div class="w-8 h-8 rounded-full bg-black"></div>
                <div class="w-8 h-8 rounded-full bg-yellow-500"></div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="fixed bottom-0 w-full px-4 py-4 bg-white flex items-center gap-2 border-t">
            <button class="w-1/2 bg-gray-200 px-4 py-2 rounded-lg text-gray-700 font-semibold">Adicionar ao
                Carrinho</button>
            <button class="w-1/2 bg-red-500 px-4 py-2 rounded-lg text-white font-semibold">Comprar Agora</button>
        </div>
    </div>

</body>

</html>
